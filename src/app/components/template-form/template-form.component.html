<div>
  <h1>User Form</h1>
  {{ user | json }}
  <form #userForm="ngForm">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required [(ngModel)]="user.name" #name="ngModel">
      <p *ngIf="name.invalid">El nombre es obligatorio</p>
    </div>

    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" required [(ngModel)]="user.username">
    </div>

    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required email [(ngModel)]="user.email" #email="ngModel">
      <div *ngIf="email.invalid">
        <label *ngIf="email.errors?.required">El email es obligatorio</label>
        <label *ngIf="email.errors?.email">El valor tiene que ser un email</label>
      </div>
    </div>

    <h4>Address</h4>
    <div>
      <div>
        <label for="street">Street:
          <input type="text" id="street" name="street" [(ngModel)]="user.address.street">
        </label>
      </div>
      <div>
        <label for="city">City:
          <input type="text" id="city" name="city" [(ngModel)]="user.address.city">
        </label>
      </div>
      <div>
        <label for="zipcode">Zip Code:
          <input type="text" id="zipcode" name="zipcode" [(ngModel)]="user.address.zipcode">
        </label>
      </div>
    </div>

    <button [disabled]="userForm.invalid" type="submit" (click)="submit()">Submit</button>

  </form>
</div>
