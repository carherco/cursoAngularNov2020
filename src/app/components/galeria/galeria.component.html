<h2>Galeria</h2>

<div>
  <img [src]="imagenSeleccionada" [width]="width">
</div>

<div>
    <button [disabled]="indice <= 0" (click)="anterior()">Anterior</button>
    <button [disabled]="indice >= imagenes.length - 1" (click)="siguiente()">Siguiente</button>
    <button (click)="aumentar()">Aumentar</button>
    <button (click)="disminuir()">Disminuir</button>
    <button *ngIf="!isPlaying" (click)="play()">Play</button>
    <button *ngIf="isPlaying" (click)="stop()">Stop</button>
</div>


<div>
  <span>Anterior</span>
  <img *ngFor="let imagen of imagenes | slice:3:6; let i=index;"
       [src]="imagen" width="80" alt="imagen"
       [class.selected]="i == indice"
       (click)="seleccionarImagen(i)">
  <span>Siguiente</span>
</div>
